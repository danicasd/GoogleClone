<!-- Para tener l esqueleto en automático: html:5 o ! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- conexión con css -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body: sección html que el usuarix ve -->
<body>
    <!-- Secciones: header, main y footer -->
    <!-- header: sección que contendrá la navegación -->
    <header>
        <!-- nav: elemento específicamente para navegar -->
        <nav>
            <!-- lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvxpuy7VaTIHl0HYBdOM7RxBDB8PkcExT4SlHWVlNg=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main: seccion/division mas importante -->
    <main>
        <!-- section: division y es mas importante que div -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- buscador -input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- span - lupa -->
                <span class="search-icon"></span>
                    <!-- input (texto) -->
                    <input type="text">
                    <a class="micro-icon" href=""></a>
                    <a class="cam-icon" href=""></a>
                
            </div>
        </section>
        <!-- botones -->
        <section class="algo">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>

</body>
</html>
